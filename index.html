<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoCoach Prototype</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <header id="editorPanel">
    <button id="hidecontrolsbtn"></button>
  </header>
  
  <main>
    <!-- <section id="editorPanel">
    </section> -->

    <section class="matchpanel">
      <article class="matchcontrols">
        <button id="btn-init-match" disabled>Simulate<span class="loader"></span> </button>
        <span id="matchpercent">0</span><span>%</span>
        <button id="restartbutton" disabled>Restart</button>
        <button id="pausebutton" disabled>Pause</button>
      </article>
      <canvas id="gameCanvas"></canvas>
      <article>
        <span id="teamascore">0</span>
        <span id="teamalabel" class="teamacolor"> Team A </span>
        <span id="teamblabel" class="teambcolor"> Team B </span>
        <span id="teambscore">0</span>
      </article>
    </section>

    <section class="matchpanel">
      <article class="matchinfo">
        <label>
          <span>Ball: </span><span id="ballteam"></span>
        </label>
        <fieldset id="log">
          <legend>Log:</legend>
        </fieldset>
      </article>
    </section>
  </main>

  <!-- ============================= -->
  <!-- Templates Section -->
  <!-- ============================= -->

  <script>
    function toggleTeam(){
      document.querySelectorAll(".team-formation").forEach( (tf) => {
        if(tf.style.display === "none"){
          tf.style.display = null;
        } else {
          tf.style.display = "none";
        }
        document.updatePlayersDefaultPosition();
      });
    }
  </script>

  <!-- Team Formation Template -->
  <template id="tpl-team-formation">
    <div class="team-formation">
      <div class="team-controls">
        <label>
          <p>Name</p>
          <input class="team-name"></input>
          <span class="team-message"></span>
          <button class="btn-upload-team">Upload Team</button>
        </label>
        <label>
          <select class="team-selection"></select>
          <button class="btn-select-team">Select Team <span class="loader"></span> </button>
          <div style="flex-grow: 2;"></div>
          <button class="btn-change-team" onclick="toggleTeam()">Other team</button>
        </label>
        <label style="justify-content: space-between">
          <button class="btn-export-team">Export Team</button>
          <input class="import-area"></input>
          <button class="btn-import-team">Import Team</button>
        </label>
      </div>
      <div class="players-wrapper"></div>
    </div>
  </template>

  <!-- Player Instruction Template -->
  <template id="tpl-player-instruction">
    <section class="player-instructions">
      <span class="player-name">Player</span>
      <span class="reservedword">DEFAULT ZONE</span>
      <input class="defaultzonex" type="number" min="0" max="100"></input>%
      <input class="defaultzoney" type="number" min="0" max="100"></input>%

      <section>
          <article class="myteamhasball">
            <span class="reservedword">WHILE </span><span class="fixed"> Team has ball </span>
            <button class="btn-add-rule">+ Add Rule</button>
            <hr>
            <div class="rules-container"></div>
            <span class="reservedword">DEFAULT </span><span class="defaultaction fixed"></span>
          </article>
          <article class="myteamdonthasball">
            <span class="reservedword">ELSE</span>
            <button class="btn-add-rule">+ Add Rule</button>
            <hr>
            <div class="rules-container"></div>
            <span class="reservedword">DEFAULT </span><span class="defaultaction fixed"></span>
          </article>
      </section>
    </section>
  </template>

  <!-- Rule Item Template -->
  <template id="tpl-rule-item">
    <div class="rule-item">
      <button class="btn-up">▲</button>
      <span class="reservedword">IF</span>
      <select class="rule-condition"></select>
      <br />
      <button class="btn-down">▼</button>
      <span class="reservedword">THEN</span>
      <select class="rule-action"></select>
      <button class="btn-delete warning">✖</button>
    </div>
  </template>

  <!-- Log Item Template -->
  <template id="tpl-log-item">
    <div class="log-item">
      <span class="log-time"></span>
      <button class="log-btn">></button>
      <span class="log-team"></span>
      <span class="log-msg"></span>
    </div>
  </template>

  <!-- Team Summary Template -->
  <template id="tpl-team-summary-item">
    <fieldset class="team-summary-item">
      <legend>Team</legend>
      <label>
        <span class="summary-possession-label summary-label">Possession: </span>
        <span class="summary-possession-value">0 %</span>
      </label>
    </fieldset>
  </template>

  <!-- Player Summary Template -->
  <template id="tpl-player-summary-item">
    <div class="player-summary-item">
      <span class="summary-name">Player</span>

      <label>
        <span class="summary-distance-label summary-label">Distance traveled (with ball): </span>
        <span class="summary-distance-value">0 (0)</span>
      </label>

      <label>
        <span class="summary-marked-label summary-label">Time marked Team with ball - Team without ball: </span>
        <span class="summary-marked-value">0% - 0%</span>
      </label>

      <label>
        <span class="summary-steal-label summary-label">Take off balls (stealed): </span>
        <span class="summary-steal-value">0 (0)</span>
      </label>

      <label>
        <span class="summary-pass-label summary-label">Passes made (achieved): </span>
        <span class="summary-pass-value">0 (0)</span>
      </label>

      <label>
        <span class="summary-shoot-label summary-label">Shoots made (goals): </span>
        <span class="summary-shoot-value">0 (0)</span>
      </label>

      <label>
        <span class="summary-control-label summary-label">Controled - Intercepted - Dribbled Balls: </span>
        <span class="summary-control-value">0 - 0 - 0</span>
      </label>
    </div>
  </template>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
